<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔹Send Payload to PS </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #50fa7b;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: #44475a;
            color: #ffffff;
            text-align: center;
        }

        button {
            background: #6272a4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #50fa7b;
            color: #282a36;
        }

        .preset-buttons button {
            background: #1281F9;
        }

        .preset-buttons button:hover {
            background: #ffb86c;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><img src="images/ps5_ps4.png" width="94" height="26" alt=""><br>Send Payload to PS </h2>

        <form id="uploadForm">
        <label for="ip"><img src="images/settings.png" width="18" height="18" alt=""> Enter the PS IP:</label>
            <input type="text" id="ip" name="ip" value="192.168.1.1" required>
            <label for="port"><img src="images/settings.png" width="18" height="18" alt=""> Enter the port:</label>
            <input type="number" id="port" name="port" value="9090" required>
            <label><img src="images/settings.png" width="18" height="18" alt=""> Select Payload file:</label>
            <input type="file" id="file" name="file" accept=".bin" required>
            <button type="submit">🚀Send file</button>
            <div class="preset-buttons">
                <button type="button" onclick="selectPresetFile('payloads/kstuff-new.elf')">📦 kstuff-new</button>
                <button type="button" onclick="selectPresetFile('payloads/ftpsrv.elf')">📦 ftpsrv</button>
                <button type="button" onclick="selectPresetFile('payloads/websrv.elf')">📦 websrv</button>
            </div>
        </form>

        <div id="status"></div>
    </div>

    <script>
    function selectPresetFile(fileName) {
        fetch(`/static/${fileName}`)
            .then(response => response.blob())
            .then(blob => {
                let file = new File([blob], fileName, { type: "application/octet-stream" });

                let dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);

                document.getElementById("file").files = dataTransfer.files;
                document.getElementById("status").innerHTML = `✅ Selected ${fileName}`;
            })
            .catch(() => {
                document.getElementById("status").innerHTML = "❌ File upload error!";
            });
    }

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let fileInput = document.getElementById("file");
        let ipInput = document.getElementById("ip");
        let portInput = document.getElementById("port");
        let statusDiv = document.getElementById("status");

        if (!fileInput.files.length) {
            statusDiv.innerHTML = "❌ Please select a file .bin";
            return;
        }

         let file = fileInput.files[0];

         if (!file.name.endsWith(".bin") && !file.name.endsWith(".elf")) {
         statusDiv.innerHTML = "❌ Please select a file format .elf or .bin!";
          return;
        }

        let formData = new FormData();
        formData.append("file", file);
        formData.append("ip", ipInput.value);
        formData.append("port", portInput.value);

        try {
            let response = await fetch("http://127.0.0.1:5000/send", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            statusDiv.innerHTML = result.message;
        } catch (error) {
            statusDiv.innerHTML = "❌ Server connection error!";
        }
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Payloads to PS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #009fff;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.51);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(0px)
            width: 90%;
            max-width: 450px;
            position: relative;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }
        input {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            height: 21px;
            width: 350px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #007cff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #e68900;
            transform: scale(1.08);
        }
        .preset-section {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }
        .preset-buttons button {
            background: rgb(85, 118, 160);
            margin-top: 5px;
        }
        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: rgba(0, 0, 0, 0.51);
        }
        .error {
            background: rgba(244, 67, 54, 0.8);
        }
    </style>
</head>

        <input type="text" id="ip" placeholder="ðŸ–§ Enter IP Address" required><br>
        <input type="text" id="port" placeholder="ðŸ”Œ Enter Port" required><br>
        <input type="file" id="fileInput">
        <button onclick="sendFile()">ðŸš€ Send</button>
        <div class="loader" id="loader"></div>
        <p id="status" class="message"></p>
        

    <script>
        function toggleSection(sectionId) {
            let section = document.getElementById(sectionId);
            section.style.display = (section.style.display === 'none' || section.style.display === '') ? 'block' : 'none';
        }
    </script>
    <script>
        function sendFile() {
            let ip = document.getElementById("ip").value;
            let port = document.getElementById("port").value;
            let fileInput = document.getElementById("fileInput");
            let loader = document.getElementById("loader");
            let status = document.getElementById("status");
            
            if (!ip || !port || fileInput.files.length === 0) {
                showMessage("Please fill in all fields!", "error");
                return;
            }
            
            let file = fileInput.files[0];
            sendRequest(file, ip, port);
        }
        
        function sendPresetFile(filePath) {
            let ip = document.getElementById("ip").value;
            let port = document.getElementById("port").value;
            
            if (!ip || !port) {
                showMessage("Please enter the IP address and port!", "error");
                return;
            }
            
            let file = new File([filePath], filePath.split('/').pop(), { type: "application/octet-stream" });
            sendRequest(file, ip, port);
        }
        
        function sendRequest(file, ip, port) {
            let loader = document.getElementById("loader");
            let status = document.getElementById("status");
            
            let formData = new FormData();
            formData.append("file", file);
            formData.append("ip", ip);
            formData.append("port", port);
            
            loader.style.display = "block";
            status.style.display = "none";
            
            fetch("http://127.0.0.1:5000/send", {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" },
                mode: "cors"
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, "success");
            })
            .catch(error => {
                showMessage("Sending error", "error");
            })
            .finally(() => {
                loader.style.display = "none";
            });
        }
        
        function showMessage(message, type) {
            let status = document.getElementById("status");
            status.textContent = message;
            status.className = "message " + type;
            status.style.display = "block";
        }
    </script>
</body>
